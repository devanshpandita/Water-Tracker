<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Intake Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Water Intake Tracker</h1>

        <div class="input-group">
            <label for="weight">Your Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter your weight">
        </div>

        <div class="input-group">
            <label for="intakeGoal">Desired Water Intake (ml):</label>
            <input type="number" id="intakeGoal" placeholder="Enter desired water intake">
        </div>

        <div class="input-group">
            <label for="wakeUpTime">Wake Up Time:</label>
            <input type="time" id="wakeUpTime">
        </div>

        <div class="input-group">
            <label for="sleepTime">Sleep Time:</label>
            <input type="time" id="sleepTime">
        </div>

        <h2>Log Your Water Intake</h2>

        <div class="input-group">
            <label for="waterAmount">Enter Water Intake (ml):</label>
            <input type="number" id="waterAmount" placeholder="Enter water intake">
        </div>

        <button onclick="logWaterIntake()">Log Intake</button>

        <div id="progress-container">
            <div id="progress-bar"></div>
            <div id="progress-text">Remaining: <span id="remainingWater">0</span> ml</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
